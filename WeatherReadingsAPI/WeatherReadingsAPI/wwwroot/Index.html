<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://unpkg.com/@microsoft/signalr@3.0.1/dist/browser/signalr.js" crossorigin="anonymous"></script>
    <script >

        
        var connection = new signalR.HubConnectionBuilder().withUrl("/reporthub").build();


        connection.start().catch(function(e) {});

        connection.on("SendReport", function (report) {
                    var output = "Date :" +
                    report.time +
                    ", " +
                    "temp :" +
                    report.temp +
                    ", " +
                    "humidity :" +
                    report.humidity +
                    ", " +
                    "airPressure :" +
                    report.airPressure +
                    ", " +
                    "Place of report :" +
                    report.placeName;


                var data = document.createElement("li");
                data.textContent = output;
                document.getElementById("reportList").appendChild(data);
            });
    </script>
</head>
<body>
<div >
    <h1> Report stream</h1>
</div>
<div>

    <div>

        <u1  id="reportList"></u1>
    </div>
</div>
</body>

</html>
